<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <h2>
        Please enter your information Here
    </h2>
    <div class="Input_form">
        <table>
            <tr>
                <td>Email</td>
                <td>
                    <input type="Email">
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="Password">
                </td>
            </tr>
            <tr>
                <td>Github Username</td>
                <td>
                    <input type="Username">
                </td>
            </tr>
        </table>
    </div>
    <div>
        <h2>Select Version Type</h2>
        <input type="radio" name="version" value="Enterprise"> Enterprise
        <br>
        <input type="radio" name="version" value="Pro"> Pro
        <br>
        <input type="radio" name="version" value="Free"> Free 
    </div>
    <div>
        <input type="checkbox" id="Remember_me">
        <label for="Remember_me">Remember Me</label>
    </div>
</body>
</html>
